<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SustyDigi-TM</title>
    <link rel="icon" type="image/svg+xml" href="./logo.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        google: {
                            blue: '#1A73E8',
                            red: '#EA4335',
                            yellow: '#FBBC05',
                            green: '#34A853',
                            bg: '#F8F9FA',
                            heading: '#1F1F1F'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'Roboto', 'sans-serif'],
                        body: ['Roboto', 'sans-serif']
                    },
                    borderRadius: {
                        'google': '12px'
                    },
                    boxShadow: {
                        'premium': '0 2px 4px rgba(0,0,0,0.02), 0 10px 20px rgba(0,0,0,0.03)',
                        'premium-hover': '0 20px 40px rgba(0,0,0,0.06), 0 1px 3px rgba(0,0,0,0.02)',
                        'google-blue': '0 4px 14px 0 rgba(26, 115, 232, 0.39)'
                    },
                    animation: {
                        'scanline': 'scanline 8s linear infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'shimmer': 'shimmer 2.5s infinite linear',
                    },
                    keyframes: {
                        scanline: {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(100%)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        shimmer: {
                            '0%': { backgroundPosition: '-200% 0' },
                            '100%': { backgroundPosition: '200% 0' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #F8F9FA; color: #3C4043; scroll-behavior: smooth; overflow-x: hidden; }
        h1, h2, h3, h4 { font-family: 'Inter', sans-serif; font-weight: 600; color: #1F1F1F; letter-spacing: -0.02em; }
        
        .noise-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.012;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Ffilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .scanline-effect {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(to right, transparent, rgba(26, 115, 232, 0.05), transparent);
            z-index: 9998;
            pointer-events: none;
            animation: scanline 10s linear infinite;
        }

        .dot-grid {
            background-image: radial-gradient(#dadce0 1px, transparent 1px);
            background-size: 32px 32px;
        }

        .mesh-gradient {
            background: radial-gradient(at 0% 0%, rgba(26, 115, 232, 0.08) 0px, transparent 50%),
                        radial-gradient(at 100% 100%, rgba(234, 67, 53, 0.08) 0px, transparent 50%),
                        radial-gradient(at 50% 50%, rgba(251, 188, 5, 0.03) 0px, transparent 50%);
            filter: blur(40px);
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #F8F9FA; }
        ::-webkit-scrollbar-thumb { background: #dadce0; border-radius: 10px; border: 2px solid #F8F9FA; }
        ::-webkit-scrollbar-thumb:hover { background: #bdc1c6; }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .interactive-element {
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .interactive-element:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 12px 24px -10px rgba(0, 0, 0, 0.1), 0 4px 8px -4px rgba(0, 0, 0, 0.05);
        }
        
        button:not(.no-hover-global), a:not(.no-hover-global) {
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        button:not(.no-hover-global):hover, a:not(.no-hover-global):hover {
            transform: scale(1.02);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.27.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="scanline-effect"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
